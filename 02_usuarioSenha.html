<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
    const nome = prompt(`informe o usuario `)
    const senha = prompt(`informe a senha`)


    //Processamento
    while(nome == senha){
        senha.push(prompt(`a senha e o usuario são iguais por favor insira outra senha`))
    }
document.write(`a senha foi ${senha} e o usuario foi ${nome} obrigado pela colaboração`)

    //Saída

</script>
