<meta charset="UTF-8">
<script>
    /*
    Problema: Nota entre 0 e 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
    */

    //Entrada

const numero = Number(prompt(`informe uma nota`))
    //Processamento
  while (numero < 0 || numero > 10 || isNaN(numero)) {
      numero.push(prompt(`Insira o numero pendente:`));
    }

    //Saída
    document.write(`O número inserido foi ${numero}!`);
</script>
